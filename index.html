
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Asistente UNIPAGOS</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        #chat-box { background: #fff; padding: 10px; border-radius: 5px; height: 400px; overflow-y: scroll; margin-bottom: 10px; max-width: 600px; margin: auto; }
        input, button { padding: 10px; }
        #user-input { width: 70%; }
    </style>
</head>
<body>
    <h2>Asistente UNIPAGOS</h2>
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="EscribÃ­ tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage("Usuario", message);
            userInput.value = "";

            appendMessage("Asistente", "Escribiendo...");

            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.lastChild.remove(); // quitar "Escribiendo..."
            appendMessage("Asistente", data.reply);
        }

        function appendMessage(sender, message) {
            const msg = document.createElement("div");
            msg.innerHTML = "<strong>" + sender + ":</strong> " + message;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
